
<!-- saved from url=(0058)http://localhost:8080/partials/block-item-ad.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><a ng-href="{{data.ad_url}}" target="_blank" ng-click="show_ad_video(data.content_url)">
	<div class="block-item-content ad">
	  <div class="block-item-background image-loader" image-loader="" image-loader-src="data.image"></div>

	  <div class="block-item-controls">
	    <span ng-hide="data.content_url" ng-href="{{data.ad_text_url}}" target="_blank" class="btn-drop">LEARN MORE</span>
	    <span ng-show="data.content_url" href="" class="btn-drop">WATCH NOW</span>
	    <img ng-hide="!data.tracking_pixel_url" ng-src="{{data.tracking_pixel_url}}" border="0" width="1" height="1">
	  </div>
	</div>
</a></body></html>
